<div class="item">
	<a href="{{ project.url }}">
		<img src="{{ project.image }}" alt="{{project.title}}">
		<div class="item__title" data-aos="fade-up"><h1>{{ project.description }}</h1></div>
		<div class="item__logo show-for-medium" data-aos="fade-in"><svg class="icon icon-{{ project.logo }}"><use xlink:href="/assets/icons/symbol-defs.svg#icon-{{ project.logo }}"></use></svg></div>
	</a>
</div>
