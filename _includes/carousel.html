<!-- Flickity HTML init -->
<div class="animated fadeIn gallery">
{% assign slide_documents = site.projects | sort: 'date' | reverse | where: "is-featured", "true" %}
{% for slide in slide_documents %}
<div class="gallery-cell" style="background-image: url({{slide.img}})">
	
<div class="row carousel__text align-middle align-center">
	<div class="small-8 medium-6 large-4 columns">
	<h1 class="animated fadeInUp" data-animation="zoomInDown"><a href="{{ slide.url }}">{{slide.title}}</a></h1>
	</div>
</div>

</div>
{% endfor %}
</div>
