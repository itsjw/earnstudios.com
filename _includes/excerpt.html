<a href="{{ project.url }}">
  <div class="excerpt">

    <!-- Title -->
    <div class="excerpt__title wow fadeInUp">
    <h3>{{ project.excerpt-text }}</h3>
    <p><span>{{site.view_project}}</span></p>
    </div>
    <!-- End Title -->
    
    <!-- Image -->
    <div class="excerpt__image">
    <img src="{{project.image}}" alt="{{project.title}}" />
    </div>
    <!-- End Image -->

  </div>
</a>
