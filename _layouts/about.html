---
layout: light
---

<!-- Hero -->
<div class="project__hero tint" style="background-image: url({{page.feature-image}})">	
<div class="row hero-carousel-text align-middle">
	<div class="small-12 medium-8 large-6 columns hero-carousel-text-inside">
	<h1><a href="{{ slide.url }}">{{page.carousel-text}}</a></h1>
	</div>
</div>
</div>
<!-- End Hero -->


<div class="project__content">

<!-- Intro -->
<div class="row project__results project__step">
	<div class="small-12 medium-10 large-10 columns">
	<h5>{{ content }}</h5>
	</div>
</div>
<!-- End Intro -->

<!-- What We Do -->
<div class="row project__results project__step align-justify">
	<div class="small-12 medium-6 large-5 columns">
	<h3>What We Do</h3>
	</div>
	<div class="small-12 medium-6 large-6 columns">
	{{page.what-we-do-text}}
	</div>
</div>
<!-- End What We Do -->

<!-- Who We Are -->
<div class="row project__results project__step align-justify">
	<div class="small-12 medium-6 large-5 columns">
	<h3>Who We Are</h3>
	</div>
	<div class="small-12 medium-6 large-6 columns">
	{{page.who-we-are-text}}
	</div>
</div>
<!-- End Who We Are -->

<!-- How We Do It -->
<div class="row project__results project__step align-justify">
	<div class="small-12 medium-6 large-5 columns">
	<h3>How We Do It</h3>
	</div>
	<div class="small-12 medium-6 large-6 columns">
	{{page.how-we-do-it-text}}
	</div>
</div>
<!-- End How We Do It -->

<!-- Logos -->
<div class="row project__results project__step align-justify">
	<div class="small-12 medium-6 large-5 columns">
	<h3>Clients</h3>
	</div>
	<div class="small-12 medium-6 large-6 columns">
	<img src="{{page.client-logos-image}}" alt="clients" />
	</div>
</div>
<!-- End Logos -->


</div>
