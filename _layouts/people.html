---
layout: dark
---

<!-- Content -->
<div class="row expanded collapse small-up-1 medium-up-2 large-up-3">
  {% assign people = site.people | sort: 'position' %}
  {% for person in people %}
    <!-- Person -->
    <div class="column">
      <a data-toggle="{{ person.title | slugify }}">
      <div class="excerpt">
      <!-- Title -->
      <div class="excerpt__title wow fadeInUp">
      <h3>{{ person.title }}</h3>
      <p><span>{{person.job-title}}</span></p>
      </div>
      <!-- End Title -->
      
      <!-- Image -->
      <div class="excerpt__image">

{% if {{person.image}} %}
<img src="{{person.image}}" alt="{{person.title}}" />
{% else %}
<img src="/uploads/blank.svg" alt="{{person.title}}" />
{% endif %}

      </div>
      <!-- End Image -->
      </div>
      </a>
    </div>
    <!-- End Person -->
<!-- Reveal -->
<div class="reveal" id="{{ person.title | slugify }}" data-reveal>
  <h3>{{ person.title }}</h3>
  <h5>{{ person.job-title }}</h5>
  <p>{{ person.content }}</p>
  <a href="https://www.linkedin.com/in/{{ person.linkedin }}" target="_blank">LinkedIn</a>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>    
<!-- End Reveal -->
  {% endfor %}
</div>
<!-- End Content -->
