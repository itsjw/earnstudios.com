---
layout: light
---

<!-- Hero -->
<div class="hero" style="background-image: url({{page.feature-image}})">	
<div class="row hero__text align-middle">
	<div class="small-12 medium-8 large-7 columns hero__text__inner animated fadeInUp">
	<h1>{{page.carousel-text}}</h1>
	</div>
</div>
</div>
<!-- End Hero -->

<!-- Content -->
<div class="project__content">

<!-- Results -->
<div class="row project__results project__step">
	<div class="small-12 medium-6 large-6 columns">
	<h3>{{ page.intro }}</h3>
	</div>
	<div class="small-12 medium-6 large-6 columns">
		{{ page.content }}
	</div>
</div>
<!-- End Results -->

{% if page.video %}
<!-- Video -->
<div class="row align-center project__video project__step">
<div class="small-12 medium-12 large-12 columns">
	<div class="flex-video widescreen vimeo">
	  <iframe src="https://player.vimeo.com/video/{{ page.video }}?color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
	</div>
</div>
</div>
<!-- End Video -->
{% endif %}

<!-- Images -->
{% if page.images %}
<div class="row project__images small-up-1 medium-up-2 large-up-2">
{% for image in page.images %}
<div class="column">
<img src="{{image}}" />
</div>
{% endfor %}
</div>
{% endif %}
<!-- End Images -->

</div>
<!-- End Content -->



<!-- Share -->
<div class="row project__share align-center">
	<div class="shrink columns">
		<ul class="menu simple">
			{% include sharing.html %}
	  	</ul>
	</div>
</div>
<!-- End Share -->

<!-- Pagination -->

{% include pagination.html %}

<!-- End Pagination -->
